<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full md:w-1/2 bg-gray-50 p-8 rounded-xl shadow-md border border-gray-100">
        <h3 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Send Me a Message</h3>
        <form id="contactForm" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Your Name" required>
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="your@example.com" required>
            </div>
            <div>
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                <textarea id="message" name="message" rows="5" class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Your message..." required></textarea>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white px-6 py-3 rounded-md font-semibold text-lg hover:bg-indigo-700 transition duration-300 shadow-md">
                Compose Email
            </button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // Prevent the default form submission behavior (which would refresh the page)
            event.preventDefault();

            // Get the values from the form fields
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Simple client-side validation
            if (!name || !email || !message) {
                alert('Please fill in all fields before composing the email.');
                return; // Stop the function if fields are empty
            }

            // Define the recipient email address
            // IMPORTANT: CHANGE THIS TO YOUR ACTUAL EMAIL ADDRESS
            const recipientEmail = "shaheem1729@gmail.com";

            // Encode the subject and body to ensure they are URL-safe
            const subject = encodeURIComponent(`New Message from ${name} (${email})`);
            const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`);

            // Construct the mailto link
            const mailtoLink = `mailto:${recipientEmail}?subject=${subject}&body=${body}`;

            // Attempt to open the user's default email client
            // This will open Gmail in a new tab/window if Gmail is the user's default handler for mailto links,
            // otherwise, it will open their system's default email application (e.g., Outlook, Apple Mail).
            window.location.href = mailtoLink;

            // Optionally, you can clear the form fields after the mailto link is triggered.
            // This.reset(); // Uncomment this line if you want to clear the form fields
        });
    </script>
